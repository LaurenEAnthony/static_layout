<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Static Layout Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class = "wrapper">
<header class = "ribbon">
    <p id = "logo">NETFLIX <a href="https://www.netflix.com/login" target="blank" id = "sign-in"><button>Sign In</button></a></p>
</header>
<section class = "firstview">
    <div class = "content1">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <form class = "email-input">
            <p><input type="email" id = "input1"><a href= "https://www.netflix.com/signup?locale=en-US" target = "blank" id = 'try-button'><button>TRY 30 DAYS FREE ></button></a></p>
        </form>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
    </div>
</section>
<section class = secondview>
    <div class = "content2">
            <h1>Enjoy on your TV.</h1>
            <h3>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h3>
    </div>
    <div class = "tv-scroll">
        <img src="Assets/tv.png" id = "tv">
        <div><video src="Assets/video-tv-0819.m4v" id = "vid"></video></div>
    </div>
</section>
<!-- <div class = "thirdview"></div>    -->
</body>
</html>
